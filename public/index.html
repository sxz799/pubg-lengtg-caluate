<!DOCTYPE html>
<html lang="">
<head>
    <!-- Import style -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css"/>
    <!-- Import Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="https://unpkg.com/element-plus"></script>
</head>
<body>

<div id="app">
    <el-container>
        <el-aside width="25%"></el-aside>
        <el-main>


                    <el-card class="box-card">
                        <template #header>
                            <div class="card-header">
                                <p style="font-size: 28px">{{mainMsg}}</p>
                                <el-switch
                                        inline-prompt
                                        v-model="active"
                                        @change="switchCal"
                                        active-text="开启"
                                        inactive-text="停止"
                                />
                            </div>
                        </template>

                    </el-card>



        </el-main>
        <el-aside width="25%"></el-aside>
    </el-container>

</div>


<script>
    const App = {
        data() {
            return {
                active: false,
                hostName:"",
                mainMsg: "",
            };
        },
        methods:{
            switchCal(value){
                if(value){
                    fetch('http://'+this.hostName+'/start')
                }else{
                    fetch('http://'+this.hostName+'/stop')
                }
            },
        }
    };
    const app = Vue.createApp(App);
    app.use(ElementPlus);
    const vm=app.mount("#app");
    vm.hostName = window.location.hostname+':'+ window.location.port;
    const socket = new WebSocket("ws://" + vm.hostName + "/ws");
    socket.onmessage = function (event) {
        vm.mainMsg=event.data
    };
</script>

<style>
    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>

</body>
</html>
