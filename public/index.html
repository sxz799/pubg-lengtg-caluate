<!DOCTYPE html>
<html lang="">
<head>
    <!-- Import style -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css"/>
    <!-- Import Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="https://unpkg.com/element-plus"></script>
</head>
<body>

<div id="app">
    <el-card>
        <el-tag size="large" type="success">{{mainMsg}}</el-tag>
        <el-switch
                inline-prompt
                v-model="active"
                @change="switchCal"
                active-text="开启"
                inactive-text="停止"
        />
    </el-card>
</div>


<script>
    const App = {
        data() {
            return {
                active: false,
                hostName:"",
                mainMsg: "",
            };
        },
        methods:{
            switchCal(value){
                if(value){
                    fetch('http://'+this.hostName+'/start')
                }else{
                    fetch('http://'+this.hostName+'/stop')
                }
            },
        }
    };
    const app = Vue.createApp(App);
    app.use(ElementPlus);
    const vm=app.mount("#app");
    vm.hostName = window.location.hostname+':'+ window.location.port;
    const socket = new WebSocket("ws://" + vm.hostName + "/ws");
    socket.onmessage = function (event) {
        vm.mainMsg=event.data
    };
</script>

</body>
</html>
