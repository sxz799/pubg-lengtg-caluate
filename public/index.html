<body>

<div class="centered-content" id="data"></div>

<script>
    var hostName = window.location.hostname
    var socket = new WebSocket("ws://" + hostName + ":3000/ws");

        document.getElementById("data").innerHTML = event.data;
    };
</script>

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

</style>
