<!DOCTYPE html>
<html lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import style -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css"/>
    <!-- Import Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="https://unpkg.com/element-plus"></script>
</head>
<body>
<div class="centered-container">
<div id="app">
    <el-card class="box-card">
        <template #header>
            <div class="card-header">
                <p style="font-size: 20px">{{mainMsg}}</p>
                <el-switch
                        inline-prompt
                        v-model="active"
                        @change="switchCal"
                        active-text="开启"
                        inactive-text="停止"
                />
            </div>
        </template>
        <div class="text item">
            欢迎使用PUBG迫击炮距离计算助手!<br>
            1.右上角开关为全局开关<br>
            2.开启后打开游戏地图放大到第二大级别<br>
            3.按住alt键同时鼠标右键点击地图上两个点后会显示计算结果<br>
            4.也就是游戏中标记移动轨迹<br>
        </div>
    </el-card>

</div>
</div>

<script>
    const App = {
        data() {
            return {
                active: false,
                hostName:"",
                mainMsg: "",
            };
        },
        methods:{
            switchCal(value){
                if(value){
                    fetch('http://'+this.hostName+'/start')
                }else{
                    fetch('http://'+this.hostName+'/stop')
                }
            },
        }
    };
    const app = Vue.createApp(App);
    app.use(ElementPlus);
    const vm=app.mount("#app");
    vm.hostName = window.location.hostname+':'+ window.location.port;
    const socket = new WebSocket("ws://" + vm.hostName + "/ws");
    socket.onmessage = function (event) {
        vm.mainMsg=event.data
    };
</script>

<style>
    .centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* 使容器占满整个视口高度 */
    }
    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }
</style>

</body>
</html>
